[common]
recovery_retry_seconds = 5

[substrate]
chain = "kusama"
rpc_url = "wss://kusama.api.onfinality.io:443/ws?apikey=xyz"
timeout_seconds = 30
connection_timeout_seconds = 30
request_timeout_seconds = 30

[log]
subvt_level = "debug"
other_level = "warn"

[rpc]
host = "127.0.0.1"
live_network_status_port = 7888
inactive_validator_list_port = 7889

[redis]
url = "redis://127.0.0.1:5432/"

[postgres]
host = "127.0.0.1"
port = 5432
username = "subvt"
password = "subvt"
database_name = "subvt"
pool_max_connections = 20

[block_processor]
# min supported for Kusama is 4401243, metadata v12
# for Polkadot it is 2005673
start_block_number = 9861959

[onekv]
onekv_candidate_endpoint = "https://kusama.w3f.community/candidate/"
