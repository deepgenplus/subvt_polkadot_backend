[package]
name = "subvt-persistence"
version = "0.14.24"
edition = "2021"
rust-version = "1.65.0"

[dependencies]
anyhow = { workspace = true }
chrono = "0.4"
hex = "0.4"
lazy_static = { workspace = true }
log = { workspace = true }
parity-scale-codec = "3.1.5"
redis = { version = "0.22.1", features = ["tokio-comp"] }
